<div class="container-modal">
    <h1 mat-dialog-title>Confirmar cierre de sesión</h1>
    <div mat-dialog-content>
        <p>¿Estás seguro de que deseas cerrar la sesión?</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close class="mat-button cancelar" (click)="seguir()">NO</button>
        <button mat-button mat-dialog-close cdkFocusInitial class="mat-button aceptar" (click)="cerrar()">SI</button>
    </div>
</div>
