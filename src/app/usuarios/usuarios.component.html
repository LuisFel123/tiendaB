<app-sidenav>
    <app-body>
        [collapsed]="isSideNavCallapsed"
        [screenWidth]="screenWidth"
    </app-body>
</app-sidenav>
<p><br><br></p>
<div class="container d-flex justify-content-center align-items-center">
    <table class="table table-dark ">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo</th>
                <th scope="col">Contrase√±a</th>
                <th scope="col">Telefono</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody class="table-info">
            <tr *ngFor="let emp of employees">
                <td>{{emp.id}}</td>
                <td>{{ emp.Nombre }}</td>
                <td>{{ emp.Apellido }}</td>
                <td>{{ emp.Correo }}</td>
                <td>{{ emp.Password }}</td>
                <td>{{ emp.Telefono }}</td>
                <td>
                    <a data-bs-target="#exampleModal" class="btn btn-small btn-primary"><i class="fal fa-edit"></i></a>
                    <a data-bs-target="#exampleModal" class="btn btn small btn-danger" (click)="eliminarUsuario(emp.id)"><i class="fal fa-trash-alt"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
